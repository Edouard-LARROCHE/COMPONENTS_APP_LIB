<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#50C878;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Blocs principaux -->
  <rect x="25" y="25" width="50" height="50" fill="url(#gradient)" rx="7.5" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Petits blocs connecteurs -->
  <rect x="15" y="37.5" width="15" height="25" fill="#FFFFFF" rx="4"/>
  <rect x="70" y="37.5" width="15" height="25" fill="#FFFFFF" rx="4"/>

  <!-- Effet de profondeur -->
  <path d="M25,75 L37.5,87.5 L62.5,87.5 L75,75" fill="rgba(0,0,0,0.1)"/>
</svg>
